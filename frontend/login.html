<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <div class="mb-3">
      <label for="formGroupExampleInput">User name</label>
      <input type="text" class="form-control one" id="formGroupExampleInput" placeholder="Enter user name">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label label2">Password</label>
      <input type="text" class="form-control onn" id="formGroupExampleInput2" placeholder="Password">
    </div>

    <button type="button" class="btn btn-primary">submit</button>

    <script>
        var userName = document.querySelector(".one");
        var password = document.querySelector(".onn");
        var button = document.querySelector("button")

        button.addEventListener("click",()=>{            
            var obj = {
            userName : userName.value,
            password : password.value
            };
            
            // console.log(obj)
        fetch("/backend",{
          method: "POST",
          headers : {
            "Content-type" : "application/json"
          },
          body: JSON.stringify(obj)
        })

        })        
    </script>
  </body>
</html>
